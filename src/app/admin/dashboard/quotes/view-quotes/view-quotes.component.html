<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ng-template *ngFor="let quote of quotes; index as i">
                <ul class="list-group" *ngFor="let q of quote">
                    <li class="list-group-item">{{q.quote}}</li>
                </ul>
            </ng-template>

            <ul>
                <li *ngFor="let quote of quotes; index as i">{{quote.quote.quote}}</li>
<!--                <li  *ngFor="let q of quote">{{q.quote}}</li>-->
            </ul>

        </div>
    </div>
</div>
