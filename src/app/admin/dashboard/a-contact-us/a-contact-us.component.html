<div class="container-fluid py-5 my-5">

  <div class="row">

    <div class="col-md-12">

        <table class="table table-hover">

            <thead>

            <tr>

                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Subject</th>

            </tr>

            </thead>

            <tbody>
            <tr [routerLink]="['../contactus-details']" [queryParams]="{email: res.email}" *ngFor="let res of contactUsArr; index as i">
                <th scope="row">{{i + 1}}</th>
                <td>{{res.name}}</td>
                <td>{{res.email}}</td>
                <td>{{res.subject}}</td>
            </tr>

            </tbody>

        </table>

    </div>

  </div>

</div>
